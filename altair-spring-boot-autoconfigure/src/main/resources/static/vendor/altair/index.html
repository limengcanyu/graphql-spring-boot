<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Altair</title>
  <base href="./">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
<script>
  var properties = JSON.parse(`${props}`)

  window.__ALTAIR_ENDPOINT_URL__ = `${graphqlEndpoint}`
  window.__ALTAIR_SUBSCRIPTIONS_ENDPOINT__ = `${subscriptionsEndpoint}`
  window.__ALTAIR_INITIAL_QUERY__ = `${properties.defaultQuery}`
  window.__ALTAIR_INITIAL_VARIABLES__ = `${properties.variables}`
  window.__ALTAIR_INITIAL_HEADERS__ = JSON.parse(`${headers}`)

</script>
<app-root>
  <style>
    .loading-screen {
      /*Prevents the loading screen from showing until CSS is downloaded*/
      display: none;
    }

  </style>
  <div class="loading-screen styled">
    <div class="loading-screen-inner">
      <div class="loading-screen-logo-container">
        <img alt="Altair" src="assets/img/logo_350.svg">
      </div>
      <div class="loading-screen-loading-indicator">
        <span class="loading-indicator-dot"></span>
        <span class="loading-indicator-dot"></span>
        <span class="loading-indicator-dot"></span>
      </div>
    </div>
  </div>
</app-root>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    AltairGraphQL.init()
  })
</script>
<script as="script" rel="preload" src="runtime.js" type="text/javascript"></script>
<script as="script" rel="preload" src="polyfills.js" type="text/javascript"></script>
<script as="script" rel="preload" src="main.js" type="text/javascript"></script>
</body>

</html>
